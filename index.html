<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Recipe Manager</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="bg-portrait"></div>
<div class="bg-overlay"></div>

<nav class="top-navbar">
  <div class="nav-center">
    <img src="https://cdn-icons-png.flaticon.com/512/3075/3075977.png" class="nav-logo" alt="logo">
    <span class="nav-title">Recipe Manager</span>
  </div>
</nav>

<div class="container py-5">
  <div class="row g-2 mb-5 mt-5 align-items-center">
    <div class="col-md-4">
      <input type="text" id="searchInput" class="form-control" placeholder="Search by recipe name...">
    </div>

    <div class="col-md-3">
      <select id="difficultyFilter" class="form-select">
        <option value="All">All Difficulty</option>
        <option value="Easy">Easy</option>
        <option value="Medium">Medium</option>
        <option value="Hard">Hard</option>
      </select>
    </div>

    <div class="col-md-2">
      <input type="number" id="timeFilter" class="form-control" placeholder="Max Prep Time (min)">
    </div>

    <!-- Clear Filters (small circular icon) -->
    <div class="col-md-1 text-start">
      <button id="clearFiltersBtn" class="clear-btn" title="Clear filters">‚ü≥</button>
    </div>

    <div class="col-md-2 text-end">
      <button class="btn btn-success w-100" id="addRecipeBtn">+ Add Recipe</button>
    </div>
  </div>

  <div id="msg" class="text-center text-danger mb-3" style="display:none;">No recipes found.</div>
  <div id="recipeList" class="row g-4"></div>
</div>

<!-- ADD/EDIT MODAL -->
<div class="modal-bg" id="modalBg">
  <div class="modal-box">
    <h4 id="modalTitle">Add Recipe</h4>

    <input id="recipeName" class="form-control mt-2" placeholder="Recipe Name" />
    <textarea id="recipeDesc" class="form-control mt-2" placeholder="Description"></textarea>
    <input id="recipeImg" class="form-control mt-2" placeholder="Image URL (optional)" />
    <input id="recipeTime" type="number" class="form-control mt-2" placeholder="Prep Time (minutes)" />

    <select id="recipeDifficulty" class="form-select mt-2">
      <option value="">Select Difficulty</option>
      <option value="Easy">Easy</option>
      <option value="Medium">Medium</option>
      <option value="Hard">Hard</option>
    </select>

    <textarea id="recipeIngredients" class="form-control mt-2" placeholder="Ingredients (comma separated)"></textarea>
    <textarea id="recipeSteps" class="form-control mt-2" placeholder="Steps (comma separated)"></textarea>

    <div class="mt-3 text-end">
      <button id="saveBtn" class="btn btn-primary">Save</button>
      <button id="cancelBtn" class="btn btn-secondary">Cancel</button>
    </div>

    <input type="hidden" id="editId" />
  </div>
</div>

<!-- VIEW MODAL -->
<div class="modal-bg" id="viewModalBg">
  <div class="modal-box">
    <h4 id="viewTitle"></h4>

    <img id="viewImg" class="img-fluid mt-2 mb-2"
      style="max-height:220px;object-fit:cover;width:100%;" />

    <p><b>Description:</b> <span id="viewDesc"></span></p>
    <p><b>Prep Time:</b> <span id="viewTime"></span> min</p>
    <p><b>Difficulty:</b> <span id="viewDifficulty"></span></p>

    <p><b>Ingredients:</b></p>
    <ul id="viewIngredients"></ul>

    <p><b>Steps:</b></p>
    <ol id="viewSteps"></ol>

    <div class="mt-3 text-end">
      <button id="closeViewBtn" class="btn btn-secondary">Back</button>
    </div>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
